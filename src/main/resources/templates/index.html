<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jQuery.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>

<script>
    window.onload = function (){
         let closable = window.localStorage.getItem("closable");
         if(closable == "true"){
             window.close();
             window.localStorage.removeItem("closable");
         }
    }
</script>

<body>

<div th:include="navigation :: copy"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>
            <hr>
            <div class="media"  th:each="blog : ${pagination.getData()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"  th:src="${blog.user.getAvatarUrl()}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/yuanzuoBlog/blogs/'+${blog.getId()}}" th:text="${blog.getTitle()}"></a>
                    </h4>
                    <span class="text-desc">
                        <span th:text="${blog.getCommentCount()}"></span>个回复 *
                        <span th:text="${blog.getViewCount()}"></span>次浏览 * 编辑于
                        <span th:text="${#calendars.format(blog.getGmtModify(),'yyyy-MM-dd')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.isShowFirstPage()}">
                        <a th:href="@{/yuanzuoBlog/index(page=${1}, search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.isShowPrevious()}">
                        <a th:href="@{/yuanzuoBlog/index(page=${pagination.getPage() - 1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lsaquo;</span>
                        </a>
                    </li>
                    <li th:class="${pagination.getPage() == page} ? 'active' : ''" th:each="page : ${pagination.getPages()}">
                        <a th:href="@{/yuanzuoBlog/index(page=${page}, search=${search})}" th:text="${page}" ></a>
                    </li>

                    <li th:if="${pagination.isShowNext()}">
                        <a th:href="@{/yuanzuoBlog/index(page=${pagination.getPage() + 1},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&rsaquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.isShowEndPage()}">
                        <a th:href="@{/yuanzuoBlog/index(page=${pagination.getTotalPage()},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>文章指南</h3>
        </div>
    </div>
</div>

<div th:include="footer :: foot"></div>

</body>
</html>
